<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        
        body {
            min-height: 100vh;
            background-color: darkslateblue;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .animation-text {
            color: snow;
        }
        
        .animation-text span {
            display: inline-block;
            transform: translateY(50%);
            opacity: 0;
            transition: 0.5s all ease;
            font-size: 50px;
        }
        
        .show-type-aniamtion {
            opacity: 1 !important;
            transform: translate(0%) !important;
        }
        
        @media screen and (max-width: 600px) {
            .animation-text span {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>

    <h1 class="animation-text">Mohammad mahdi aghakhani</h1>
    <script src="script.js"></script>
</body>

</html>
